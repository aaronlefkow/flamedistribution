<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukishi's Flame Distribution Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lukishi's Flame Distribution Calculator</h1>

      <section class="equipment-level">
        <div class="input-group">
          <label for="equipmentLevel">Equipment Level:</label>
          <input
            class="input-equipment"
            type="number"
            id="equipmentLevel"
            placeholder="Enter equipment level (e.g., 150)"
            min="1"
          />
        </div>
      </section>

      <section class="stats">
        <div class="input-group no-padding-left">
          <label for="str">STR:</label>
          <input type="number" id="str" placeholder="0" />
        </div>
        <div class="input-group">
          <label for="dex">DEX:</label>
          <input type="number" id="dex" placeholder="0" />
        </div>
        <div class="input-group">
          <label for="int">INT:</label>
          <input type="number" id="int" placeholder="0" />
        </div>
        <div class="input-group">
          <label for="luk">LUK:</label>
          <input type="number" id="luk" placeholder="0" />
        </div>
      </section>

      <section class="calculations">
        <button onclick="generateAndCalculate()">Calculate</button>
        <section class="results" id="results"></section>
        <div class="generated-table" id="generatedTable"></div>
      </section>

      <!-- Display base values used in calculation -->
      <section class="base-values" id="baseValuesSection">
        <p id="baseValue1Display"></p>
        <p id="baseValue2Display"></p>
      </section>

      <section class="instructions">
        <p>
          To be used with
          <a
            href="https://www.whackybeanz.com/calc/equips/flames"
            target="_blank"
            >whackybeanz Flame Calculator</a
          >.
        </p>
        <p><a href="Example.png" target="_blank">Example</a>.</p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
